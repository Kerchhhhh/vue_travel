<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Promise</title>
</head>
<body>
	
<script>
	new Promise((resolve, reject) => {
		setTimeout(() => {
			resolve('good')

			reject('bad')
		}, 1000)
	}).then((data) => {
		console.log(data)

		return new Promise((resolve, reject) =>{
			setTimeout(() => {
				resolve('second')
			}, 1000)
		})
	}).then((data2) => {
		console.log(data2)
	})
</script>

</body>
</html>
