<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>vue</title>
</head>
<body>
	<div id="app">
		<cpn3 @item-click="cpnClick"></cpn3>
		<!-- 父监听子发送事件 -->
	</div>
</body>

<template id="cpn3">
	<div>	
		<button v-for="item in categories"
						@click="btnClick(item)">
			{{item.name}}
		</button>
	</div>
</template>

<script src="/vue.js"></script>
<script>
	const cpn3 = {
		template: '#cpn3',
    data() {
      return {
        categories: [
          {id: 'aaa', name: '热门推荐'},
          {id: 'bbb', name: '手机数码'},
          {id: 'ccc', name: '家用家电'},
          {id: 'ddd', name: '电脑办公'},
        ]
      }
		},
		methods: {
      btnClick(item) {
        // 发射事件: 自定义事件
        this.$emit('item-click', item)
      }
    }
	}

	const app = new Vue({
		el: '#app',
		data: {
			message: '你好啊',
			info: {
				name: 'why',
				age: 18,
				height: 1.8
			}
		},
		computed: {
		 
		},
		methods: {
			cpnClick(item) {
				console.log('cpnClick', item);
			}
		},
		components: {
			cpn3
    },
	})
</script>
</html>
