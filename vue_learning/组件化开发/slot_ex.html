<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- 父组件替换插槽的标签，但是内容由子组件来提供 -->
	<div id="app">
		<cpn></cpn>
		<cpn>
			<template slot-scope="slot">
				<span>{{slot.data.join('-')}}</span>
			</template>
		</cpn>
	</div>
</body>

<template id="cpn">
	<div>
		<slot :data="pLanguage">
			<ul>
				<li v-for="item in pLanguage">{{item}}</li>
			</ul>
		</slot>
		<span>hjjj</span>
	</div>
</template>

<script src="/vue.js"></script>
<script>
	const app = new Vue({
		el: '#app',
		data: {
			message: '你好啊',
		},
		components: {
			cpn: {
				template: '#cpn',
				data() {
					return {
						pLanguage: ['js','c','c++']
					}
				}
			}
		}
	})
</script>
</html>
